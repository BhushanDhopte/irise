<!DOCTYPE html>
<html>
<head>
    <title>Day-10</title>
    <link rel="icon" type="image/x-icon"
          href="https://th.bing.com/th/id/OIP.JPavFfId5lZdz4SDNmCdIgHaHa?w=147&h=182&c=7&r=0&o=5&dpr=1.3&pid=1.7"/>
</head>
<body style="background-image: url(https://t4.ftcdn.net/jpg/03/52/48/13/240_F_352481377_XkIpZIVZ47cTMq66sUxQhBhZUMbyppWD.jpg);
background-repeat: no-repeat;background-size: 100% 100%;background-attachment: fixed;">
    <h1 style="color: aqua;text-align: center;font-family:monospace;font-size:300%;">Facebook</h1>
    
    <form onsubmit="alert('Account Created Successfully')">
        <fieldset style="color: rgb(233, 110, 33);text-align: center;font-family: monospace;font-size: 150%;">
            <legend>Create Account</legend>
            <label for="FN">First Name:</label>
            <input id="FN"placeholder="Write Your Name" type="text" required style="background: none;border: none;border-style:dotted;border-color: blanchedalmond;"/>
            <label for="LN">Last Name</label>
            <input id="LN" placeholder="Write Your Surname" type="text" required style="background: none;border: none;border-style:dotted;border-color: blanchedalmond;"/><br/><br />
            <label>Date of Birth</label>
            <input type="date"required style="background: none;border: none;border-style:dotted;border-color: blanchedalmond;color: aliceblue;"/><br/><br/>
            <label for="Em">Email:</label>
            <input id="Em" size="40" placeholder="abc@gmai.com" type="email"required style="background: none;border: none;border-style:dotted;border-color: blanchedalmond;"/><br/><br/>
            <label for="MN">Mobile No:</label>
            <input id="MN" placeholder="0123456789" type="text" required style="background: none;border: none;border-style:dotted;border-color: blanchedalmond;"/><br/><br/>
            <label for="add">Address:</label>
            <input id="add" placeholder="write your complate address" type="text" size="50"required style="background: none;border: none;border-style:dotted;border-color: blanchedalmond;"/><br/><br/>
            <label for="ct">City:</label> 
            <input id="ct" placeholder="abc" type="text"required style="background: none;border: none;border-style:dotted;border-color: blanchedalmond;"/>    
            <lable for="dis">District:</lable> 
            <input id="dis" placeholder="xyz" type="text"required style="background: none;border: none;border-style:dotted;border-color: blanchedalmond;"/><br/><br/>
            <label for="st">State:</label> 
            <input size="30" id="st" placeholder="abc" type="text"required style="background: none;border: none;border-style:dotted;border-color: blanchedalmond;"/>    
            <lable for="pc">Pincode:</lable> 
            <input size="10" id="pc" placeholder="111222" type="text"required style="background: none;border: none;border-style:dotted;border-color: blanchedalmond;"/><br/><br/>
            <label for="pp">Profile Photo</label> 
            <input size="30" id="pp" type="file"required style="background: none;border: none;border-style:dotted;border-color: blanchedalmond;"/> <br/><br/>   
            <label for="st">User Id</label> 
            <input size="30" id="st" placeholder="Create attractive user id" type="text"required style="background: none;border: none;border-style:dotted;border-color: blanchedalmond;"/><br/><br/>
            <input type="submit" style="color: rgb(233, 110, 33) ;background: none;"/>    
            <input type="reset" style="color: rgb(233, 110, 33) ;background: none;"/>   
          
        </fieldset>
    </form>
  
</body>
</html>
